<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
      <script src="./rock-paper-scissors.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>5 Points to Win!</h2>
        <form>
            <h3>Please select your choice!</h3>
            <button class="choice" data-choice="rock"="">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </form>
        <div class="status-container"></div>
            <div class="selection">Waiting for selection...</div>
            <div class="result">Ready!</div>
            <div class="status">Player Score: 0 vs NPC Score: 0</div>
    </div>
</body>
  
</html>
